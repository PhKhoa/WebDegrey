<p>{{this.product.name}}</p>
<p>{{this.product.price}}</p>
<p>{{this.product.quantity}}</p>
<img src="{{this.product.imgURL}}" alt="">
<!-- <button (click)="closeDialog()">Close</button> -->
<button (click)="updateProduct(productForm.value)">Sá»­a</button>

<form class="form" [formGroup]="productForm">
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="name"
        formControlName="name"
        placeholder="{{this.product.name}}"
      />
    </div>
    <div class="form-group">
      <input
        type="number"
        class="form-control"
        id="price"
        formControlName="price"
        placeholder="{{this.product.price}}"
      />
    </div>
    <div class="form-group">
      <input
        type="text"
        class="form-control"
        id="imgSrc"
        formControlName="quantity"
        placeholder="{{this.product.quantity}}"
      />
    </div>
</form>
